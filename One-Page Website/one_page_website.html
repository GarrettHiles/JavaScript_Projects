<!DOCTYPE html>
<html lang="en">
<head>
	<title>One-Page Assignment</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/one-page-website.css">
	<script src="./javaScript/One-Page-Website.js"></script>
</head>
<body>
		<!--Nav-->
	<div>
		<div>
			<ul>
				<a href="#casa" id="link"><li>Home</li></a>
				<a href="#photos" id="link"><li>Photos</li></a>
				<a href="#video" id="link"><li>Video</li></a>
				<a href="#details" id="link"><li>Reserve</li></a>
			</ul>
		</div>
	</div>
	<!--End Nav-->
	<!--Home-->
	<div id="casa">
		<div>
			<div>
			<span> Comforters</span>
			</div>
		</div>
	</div>
		<!--End HOME-->
		
		<!--Gallery-->
	<div class="row">
		<div class="column">
			<img src="./images/Comforter_1.png" onclick="openModel();currentSlide(1)" class="hover-shadow" height="250px" width="250px">
		</div>
		<div class="column">
			<img src="./images/Comforter_2.png" onclick="openModel();currentSlide(2)" class="hover-shadow" height="250px" width="250px">
		</div>
		<div class="column">
			<img src="./images/Comforter_3.png" onclick="openModel();currentSlide(3)" class="hover-shadow" height="250px" width="250px">
		</div>
		<div class="column">
			<img src="./images/Comforter_4.png" onclick="openModel();currentSlide(4)" class="hover-shadow" height="250px" width="250px">
		</div>
	</div>

	<!--Model/Lightbox-->
	<div id="myModel" class="model">
		<span class="close cursor" onclick="closeModel()">&times;</span>
		<div class="model-content">

			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="./images/Comforter_1.png" style="width: 100%;">
			</div>
			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="./images/Comforter_2.png" style="width: 100%;">
			</div>
			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="./images/Comforter_3.png" style="width: 100%;">
			</div>
			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="./images/Comforter_4.png" style="width: 100%;">
			</div>
			<!--Next/previous-->
			 <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			 <a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<!--Thumbnail controls-->
			<div class="column">
				<img class="control" src="./images/Comforter_1.png" onclick="currentSlide(1)" alt="Black">
			</div>
			<div class="column">
				<img class="control" src="./images/Comforter_2.png" onclick="currentSlide(2)" alt="Light Blue">
			</div>
			<div class="column">
				<img class="control" src="./images/Comforter_3.png" onclick="currentSlide(3)" alt="Red">
			</div>
			<div class="column">
				<img class="control" src="./images/Comforter_4.png" onclick="currentSlide(4)" alt="Purple">
			</div>
		</div>
	</div>
	
	<!--END GALLERY-->
	
	<!--Video-->
	<section>
		<div id="#video">
			<div>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/BAJdwQe2THg?si=hQY8YPrSRzkrv0RD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				<div>
				<h1> Figure out your Comforter preference!</h1>
				</div>
			</div>
		</div>
	</section>
	<!--End Video-->
		<!-- RSVP -->
	<section>
		<div id="details">
			<div>
				<h1>Reservations</h1>
				<div class="submission-form">
					<h2><span> Love our Comforters?</span>
					<br />Purchase a Comforter today!
					</h2>
					<p>
						Please provide us with your contact information.
					</p>
					<div>
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class="form=spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="Submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--End RSVP-->
	<!--FOOTER-->
	<div>
		www.perfectcomforter.com &nbsp; &nbsp; &copy; 2023
	</div>
	<!--END FOOTER-->
		
		
</body>
</html>
